<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p class="game-desc">我已经想好了一个1到100之间的数字，你能猜出来吗？</p>
        <div class="game-area">
            <input type="number" id="guessInput" min="1" max="100" placeholder="输入你的猜测">
            <button id="guessBtn">猜！</button>
            <p id="message" class="message"></p>
            <p id="history" class="history"></p>
            <button id="resetBtn" class="reset-btn">重新开始</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
